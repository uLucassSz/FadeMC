    <title>FadeMC</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
  </head>
  <body>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

      body{
        background: #121212;
        color: #fff;
        font-family: 'Poppins', sans-serif;
      }

      noscript{
        width: 100%;
        height: 100vh;
        display: flex;

        align-items: center;

        border-radius: 10px;
